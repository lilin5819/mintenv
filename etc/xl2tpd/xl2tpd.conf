[global]
port = 1701
debug avp = yes
debug network = yes
debug state = yes
debug tunnel = yes
[lns default]
ip range = 192.168.20.100-192.168.20.200
local ip = 192.168.20.1
require pap = yes
require chap = yes
;refuse pap = yes
require authentication = yes
name = l2tpd
ppp debug = yes
pppoptfile = /etc/ppp/options.xl2tpd
length bit = yes
